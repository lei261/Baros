# =============================================================================
packet_transport:
  - platform: uart
    uart_id: uart_com
    update_interval: 1s
    binary_sensors:
      - pouring
      - valve1_control
      - valve2_control
      - water_pump_control
      - o3_control
      - wifi_status_main
      - server_status_main

# =============================================================================
# 串口通信配置
# =============================================================================
uart:
  - id: uart_com        # 与从机通信串口 (GPIO17/18)
    tx_pin: 17
    rx_pin: 18
    baud_rate: 115200
  

# =============================================================================
# 传感器配置
# =============================================================================
sensor:
  # 水泵电压监测
  - platform: adc
    name: Water Pump Voltage
    id: pump_V
    pin: 6
  # 电解模块电压监测
  - platform: adc
    name: O3 Voltage
    id: o3_V
    pin: 8

 # NTC温度传感器
  - platform: ntc
    sensor: resistance_sensor
    calibration:
      b_constant: 3950
      reference_temperature: 25°C
      reference_resistance: 10kOhm
    name: NTC Temperature

  # Example source sensors:
  - platform: resistance
    id: resistance_sensor
    sensor: source_sensor
    configuration: DOWNSTREAM
    resistor: 20kOhm
    reference_voltage: 5V
    name: Resistance Sensor

  - platform: adc
    id: source_sensor
    pin: 15
    update_interval: 1s
    attenuation: 12db
# =============================================================================
# 数字输入配置 (滑轨控制器)
# =============================================================================

number:
  - platform: template
    name: "泵1运行时间"
    id: pump1_duration
    min_value: 1
    max_value: 15
    step: 0.1
    unit_of_measurement: "秒"
    mode: box
    optimistic: true
    initial_value: 5.0

# =============================================================================
# 按钮配置 (泵1控制)
# =============================================================================
button:
  - platform: restart
    name: "restart"
    id: restart_button

  - platform: template
    name: "启动泵1"
    id: start_pump1
    on_press:
      then:
        - logger.log: "泵1滑轨控制启动"
        - lambda: |-
            float duration = id(pump1_duration).state;
            ESP_LOGI("pump1", "启动泵1，速度100%，运行%.1f秒", duration);
        - fan.turn_on:
            id: pump1
            speed: 100
        - lambda: |-
            float duration = id(pump1_duration).state;
            ESP_LOGI("pump1", "泵1运行中，等待%.1f秒", duration);
        - delay: !lambda 'return id(pump1_duration).state * 1000;'
        - lambda: |-
            ESP_LOGI("pump1", "关闭泵1");
        - fan.turn_off: pump1
        - logger.log: "泵1滑轨控制完成"
  - platform: template
    name: "测试泵和水箱距离"
    on_press:
      then:
        - fan.turn_on:
            id: pump1
            speed: 100
        - wait_until:
            condition:
              - binary_sensor.is_on: liquid1
            timeout: 15s
        - lambda: |-
            float duration = id(pump1_duration).state;
            ESP_LOGI("pump1", "泵1运行中，等待%.1f秒", duration);
        - delay: !lambda 'return id(pump1_duration).state * 1000;'
        - fan.turn_off: pump1

  - platform: template
    name: "一键清洗"
    id: start_clean_system
    on_press:
      then:
        - script.execute: clean_system

  - platform: template
    name: "检查并安装更新"
    id: check_and_install_update_button
    on_press:
      then:
        - logger.log: "开始检查更新..."
        - lambda: |-
            id(fw_update).check();
        - delay: 3s  # 等待检查完成
        - logger.log: "检查完成，如有更新将自动安装..."
        - lambda: |-
            id(fw_update).perform(true);

# =============================================================================
# 开关控制配置
# =============================================================================
switch:
  - platform: template
    name: STOP_POST
    id: STOP_POST
    optimistic: true

  - platform: template
    name: 水泵
    id: water_pump
    lambda: !lambda "return id(water_pump_slave).state;"
    turn_on_action:
      - lambda: !lambda "return id(water_pump_slave).publish_state(true);"
    turn_off_action:
      - lambda: !lambda "return id(water_pump_slave).publish_state(false);"
      
  - platform: template
    name: Valve 1
    id: valve1
    lambda: !lambda "return id(valve1_slave).state;"
    turn_on_action:
      - lambda: !lambda "return id(valve1_slave).publish_state(true);"
    turn_off_action:
      - lambda: !lambda "return id(valve1_slave).publish_state(false);"

  - platform: template
    name: Valve 2
    id: valve2
    lambda: !lambda "return id(valve2_slave).state;"
    turn_on_action:
      - lambda: !lambda "return id(valve2_slave).publish_state(true);"
    turn_off_action:
      - lambda: !lambda "return id(valve2_slave).publish_state(false);"



  # 主继电器控制
  - platform: gpio
    pin:
      number: 4
      mode:
        output: true
        pulldown: true
    name: 24V Relay
    internal: true
    id: relay

  # 电解模块开关 (GPIO40/42联动控制)
  # - platform: gpio
  #   pin: 48
  #   name: O3 Enable
  #   id: o3_en


 
  # 调酒泵控制信号
  - platform: gpio
    pin: 1
    name: Pump1_Reverse 泵反转
    id: pump1_reverse
    
  - platform: gpio
    pin: 42
    name: Pump2_Reverse 泵反转
    id: pump2_reverse

  - platform: gpio
    pin: 40
    name: Pump3_Reverse 泵反转
    id: pump3_reverse
    # restore_mode: ALWAYS_ON

  - platform: gpio
    pin: 38
    name: Pump4_Reverse 泵反转
    id: pump4_reverse
  - platform: gpio
    pin: 47
    name: Pump5_Reverse 泵反转
    id: pump5_reverse   
  - platform: gpio
    pin: 14
    name: Pump6_Reverse 泵反转
    id: pump6_reverse   
  - platform: gpio
    pin: 12
    name: Pump7_Reverse 泵反转
    id: pump7_reverse   
  - platform: gpio
    pin: 10
    name: Pump8_Reverse 泵反转
    id: pump8_reverse   



# =============================================================================
# 二进制传感器配置 (从机数据接收)
# =============================================================================
binary_sensor:
  # 液位状态传感器 (7个液位传感器)

  - platform: packet_transport
    provider: baros-slave
    remote_id: water_pump_slave_sensor
    id: water_pump_slave
    internal: false

  - platform: packet_transport
    provider: baros-slave
    remote_id: valve1_slave_sensor
    id: valve1_slave
    internal: false

  - platform: packet_transport
    provider: baros-slave
    remote_id: valve2_slave_sensor
    id: valve2_slave
    internal: false

  # 控制从机设备的传感器（用于发送控制命令）
  - platform: template
    name: Valve1 Control
    id: valve1_control
    internal: true
    
  - platform: template
    name: Valve2 Control
    id: valve2_control
    internal: true
    
  - platform: template
    name: Water Pump Control
    id: water_pump_control
    internal: true

  - platform: template
    name: O3 Control
    id: o3_control
    internal: true


  - platform: packet_transport
    provider: baros-slave
    remote_id: pi_started_slave
    id: pi_started
    name: PI Started
    internal: false
    on_press:
      then:
        - light.turn_on: led_rgb1
# =============================================================================
# LED控制配置
# =============================================================================
light:
  # LED灯板 (状态指示) - 4个LED，自定义时序
  - platform: esp32_rmt_led_strip
    id: led_rgb1
    name: "LED Button"
    rgb_order: GRB
    pin: 7
    num_leds: 4
    chipset: WS2812
    on_turn_on:
      - light.turn_on:
          id: led_rgb1
          red: 0.598
          green: 0.688
          blue: 1.0
          brightness: 1.0


# =============================================================================
# PWM输出配置 (调酒泵控制)
