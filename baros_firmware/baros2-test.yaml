# =============================================================================
# 智能调酒系统 - ESP32主控板配置文件
# 功能: 调酒控制、水箱监控、LED控制、主机通信
# 架构: 主从模式，支持串口通信协议
# =============================================================================

esphome:
  name: baros
  project:
    name: lei261.baros_main
    version: "2025.11.10.2"
  on_boot:
    - priority: -100.0
      then:
        - binary_sensor.template.publish:
            id: pouring
            state: false
        - light.turn_on: led_rgb1
    # 自动检查更新 - 等待WiFi连接后检查
    - priority: 100.0
      then:
        - logger.log: "等待WiFi连接..."
        - wait_until:
            condition:
              lambda: 'return id(WIFI_STATUS);'
            timeout: 30s
        - delay: 5s  # 等待网络稳定
        - logger.log: "开始检查固件更新..."
        - lambda: |-
            id(fw_update).check();
packages:
  - !include common_main.yaml
update: 
  - platform: http_request
    id: fw_update
    name: "Firmware Update"
    source: "https://raw.githubusercontent.com/lei261/Baros/main/baros_firmware/machine2-manifest.json"
    update_interval: 6h
    on_update_available:
      then:
        - logger.log: "发现新固件版本，开始自动更新!"
        - update.perform: fw_update


external_components:
  - source:
      type: git
      url: https://github.com/miceno/esphome-http_request
      ref: fix/infinite-loop
    components: [ http_request ]

# ================================= ============================================
# 硬件平台配置
# =============================================================================
esp32:
  board: esp32-s3-devkitc-1
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    version: recommended
psram: 
  mode: octal
  speed: 80MHz
# =============================================================================
# 日志配置
# =============================================================================
logger:
  # level: INFO
  logs:
    fan: NONE
    switch: ERROR
    binary_sensor: INFO
    script: INFO
    http_request: DEBUG
    resistance: NONE
    sensor: NONE
    ntc: NONE
# =============================================================================
# HTTP请求配置
# =============================================================================
http_request:
  verify_ssl: true
  watchdog_timeout: 600s
  timeout: 180s

# =============================================================================
# 全局变量定义
