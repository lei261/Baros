    id: pump1_output
    frequency: 800Hz
    pin: 2

  - platform: ledc
    id: pump2_output
    frequency: 800Hz
    pin: 41

  - platform: ledc
    id: pump3_output
    frequency: 800Hz
    pin: 39

  - platform: ledc
    id: pump4_output
    frequency: 800Hz
    pin: 48

  - platform: ledc
    id: pump5_output
    frequency: 800Hz
    pin: 21

  - platform: ledc
    id: pump6_output
    frequency: 800Hz
    pin: 13

  - platform: ledc
    id: pump7_output
    frequency: 800Hz
    pin: 11

  - platform: ledc
    id: pump8_output
    frequency: 800Hz
    pin: 9

# =============================================================================
# 风扇/泵控制配置
# =============================================================================
fan: 
  - platform: speed
    output: pump1_output
    name: Pump1 泵正转
    id: pump1

  - platform: speed
    output: pump2_output
    name: Pump2 泵正转
    id: pump2

  - platform: speed
    output: pump3_output
    name: Pump3 泵正转
    id: pump3
    # restore_mode: ALWAYS_ON

  - platform: speed
    output: pump4_output
    name: Pump4 泵正转
    id: pump4
  - platform: speed
    output: pump5_output
    name: Pump5 泵正转
    id: pump5
  - platform: speed
    output: pump6_output
    name: Pump6 泵正转
    id: pump6
  - platform: speed
    output: pump7_output
    name: Pump7 泵正转
    id: pump7
  - platform: speed
    output: pump8_output
    name: Pump8 泵正转
