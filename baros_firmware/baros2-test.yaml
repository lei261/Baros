# =============================================================================
# 脚本配置 (核心业务逻辑)
# =============================================================================
script:
  # 统一倒酒函数 (支持8个阀门，可调时间)
  - id: pour_liquid
    parameters:
      tank_num: int
      volume: float
    mode: queued
    then:
      - globals.set:
          id: LIQUID_POURING
          value: 'true'
      - logger.log: "开始倒酒: 水箱${tank_num}, 体积${volume}mL"
      # 根据水箱编号选择对应泵
      - lambda: |-
          ESP_LOGI("pour", "开启水箱%d对应的泵", tank_num);
          switch(tank_num) {
            case 1: {
              auto call = id(pump1).turn_on();
              call.perform();
              break;
            }
            case 2: {
              auto call = id(pump2).turn_on();
              call.perform();
              break;
            }
            case 3: {
              auto call = id(pump3).turn_on();
              call.perform();
              break;
            }
            case 4: {
              auto call = id(pump4).turn_on();
              call.perform();
              break;
            }
            case 5: {
              auto call = id(pump5).turn_on();
              call.perform();
              break;
            }
            case 6: {
              auto call = id(pump6).turn_on();
              call.perform();
              break;
            }
            case 7: {
              auto call = id(pump7).turn_on();
              call.perform();
              break;
            }
            case 8: {
              auto call = id(pump8).turn_on();
              call.perform();
              break;
            }
            default:
              ESP_LOGW("pour", "无效的水箱号: %d", tank_num);
              break;
          }
      - delay: 0.5s
      - lambda: |-
          ESP_LOGI("pour", "启动泵,速度100%");
          switch(tank_num) {
            case 1:
              id(pump1).turn_on().set_speed(100).perform();
              break;
            case 2:
              id(pump2).turn_on().set_speed(100).perform();
              break;
            case 3:
              id(pump3).turn_on().set_speed(100).perform();
              break;
            case 4:
              id(pump4).turn_on().set_speed(100).perform();
              break;
            case 5:
              id(pump5).turn_on().set_speed(100).perform();
              break;
            case 6:
              id(pump6).turn_on().set_speed(100).perform();
              break;
            case 7:
              id(pump7).turn_on().set_speed(100).perform();
              break;
            case 8:
              id(pump8).turn_on().set_speed(100).perform();
              break;
            default:
              ESP_LOGW("pour", "无效的水箱号: %d", tank_num);
              break;
          }
      - delay: !lambda |-
          float t = 0;
          switch(tank_num) {
            case 1:
              t = id(TANK1_DELAY) + (volume / id(TANK1_SPEED));
              ESP_LOGI("pour", "等待 %.1f 秒", t);
              return 1000*t;
              break;
            case 2:
              t = id(TANK2_DELAY) + (volume / id(TANK2_SPEED));
              ESP_LOGI("pour", "等待 %.1f 秒", t);
              return 1000*t;
              break;
            case 3:
              t = id(TANK3_DELAY) + (volume / id(TANK3_SPEED));
              ESP_LOGI("pour", "等待 %.1f 秒", t);
              return 1000*t;
              break;
            case 4:
              t = id(TANK4_DELAY) + (volume / id(TANK4_SPEED));
              ESP_LOGI("pour", "等待 %.1f 秒", t);
              return 1000*t;
              break;
            case 5:
              t = id(TANK5_DELAY) + (volume / id(TANK5_SPEED));
              ESP_LOGI("pour", "等待 %.1f 秒", t);
              return 1000*t;
              break;
            case 6:
              t = id(TANK6_DELAY) + (volume / id(TANK6_SPEED));
              ESP_LOGI("pour", "等待 %.1f 秒", t);
              return 1000*t;
              break;
            case 7:
              t = id(TANK7_DELAY) + (volume / id(TANK7_SPEED));
              ESP_LOGI("pour", "等待 %.1f 秒", t);
              return 1000*t;
              break;
            default:
              ESP_LOGW("pour", "无效的水箱号: %d", tank_num);
              return 0;
          }   
      - logger.log: "关闭泵"
      - lambda: |-
          switch(tank_num) {
            case 1:
              id(pump1).turn_off().perform();
              break;
            case 2:
              id(pump2).turn_off().perform();
              break;
            case 3:
              id(pump3).turn_off().perform();
              break;
            case 4:
              id(pump4).turn_off().perform();
              break;
            case 5:
              id(pump5).turn_off().perform();
              break;
            case 6:
              id(pump6).turn_off().perform();
              break;
            case 7:
              id(pump7).turn_off().perform();
              break;
            case 8:
              id(pump8).turn_off().perform();
              break;
            default:
              ESP_LOGW("pour", "无效的水箱号: %d", tank_num);
              break;
          }
      - delay: 0.5s
      - globals.set:
          id: TEMP_NUM
          value: !lambda "return tank_num;"
      # 泵反转，液体回流
      - lambda: |-
          switch(tank_num) {
            case 1:
              id(pump1_reverse).turn_on();
              break;
            case 2:
              id(pump2_reverse).turn_on();
              break;
            case 3:
              id(pump3_reverse).turn_on();
              break;
            case 4:
              id(pump4_reverse).turn_on();
              break;
            case 5:
              id(pump5_reverse).turn_on();
              break;
            case 6:
              id(pump6_reverse).turn_on();
              break;
            case 7:
              id(pump7_reverse).turn_on();
              break;
            case 8:
              id(pump8_reverse).turn_on();
              break;
            default:
              ESP_LOGW("pour", "无效的水箱号: %d", tank_num);
              break;
          }
      - delay: 5s
      # - wait_until:
      #     condition:
      #       for:
      #         time: 1.5s
      #         condition: 
      #           lambda: |-
      #             switch (id(TEMP_NUM)) {
      #               case 1: return !id(liquid1).state;
      #               case 2: return !id(liquid2).state;
      #               case 3: return !id(liquid3).state;
      #               case 4: return !id(liquid4).state;
      #               case 5: return !id(liquid5).state;
      #               case 6: return !id(liquid6).state;
      #               case 7: return !id(liquid7).state;
      #               default: return false;
      #             }
      #     timeout: 6s
      - lambda: |-
          switch(tank_num) {
            case 1:
              id(pump1_reverse).turn_off();
              break;
            case 2:
              id(pump2_reverse).turn_off();
              break;
            case 3:
              id(pump3_reverse).turn_off();
              break;
