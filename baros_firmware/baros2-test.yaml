    initial_value: '{0, 0, 0, 0, 0, 0, 0}'
  - id: RECIPE_TANK_ORDER
    type: int[7]
    initial_value: '{0, 0, 0, 0, 0, 0, 0}'

  - id: RECIPE_READY
    type: bool
    initial_value: 'false'




